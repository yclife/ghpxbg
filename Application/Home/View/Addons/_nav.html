  </volist>
</ul>
</notempty>

          <li><a class="{$vo.class}" href="{$vo.url}">{$vo.title}</a></li>
       </volist>
      </ul>
</div> 
</if>

	<p class="normal_tips"><b class="fa fa-info-circle"></b> {$normal_tips}</p>
